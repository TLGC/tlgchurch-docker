version: "2"
services:

  nginx:
    restart: always
    image: jwilder/nginx-proxy
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "nginx-conf:/etc/nginx/conf.d"
      - "nginx-vhost:/etc/nginx/vhost.d"
      - "letsencrypt-challenges:/usr/share/nginx/html"
      - "letsencrypt-certs:/etc/nginx/certs:ro"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "nginx-diffie-hellman-parameter:/etc/nginx/dhparam"
    environment:
      - HTTPS_METHOD=nohttp
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true"

  nginx-gen:
    restart: always
    image: jwilder/docker-gen
    container_name: nginx-gen
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "letsencrypt-templates:/etc/docker-gen/templates:ro"
      - "nginx-diffie-hellman-parameter:/etc/nginx/dhparam"
    entrypoint: /usr/local/bin/docker-gen -notify-sighup nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    volumes_from:
      - nginx

  letsencrypt-nginx-proxy-companion:
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx-proxy-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt-certs:/etc/nginx/certs:rw"
      - "nginx-diffie-hellman-parameter:/etc/nginx/dhparam"
    environment:
      - NGINX_DOCKER_GEN_CONTAINER=nginx-gen
    volumes_from:
      - nginx

  postgres:
    restart: always
    image: postgres:9.6.2
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - "5432"
    environment:
      - VIRTUAL_PORT=5432

  web:
    restart: always
    build: ./web
    container_name: web
    expose:
      - "8000"
    volumes:
      - "nginx-conf:/etc/nginx/conf.d"
    env_file: .env
    command: /usr/local/bin/gunicorn tlgc.wsgi:application -w 2 -b :8000

  mariadb:
    restart: always
    image: mariadb
    container_name: mariadb
    expose:
      - "3306"
    volumes:
      - "nginx-conf:/etc/nginx/conf.d"
      - "mariadb:/var/lib/mysql"
    environment:
      - MYSQL_ROOT_PASSWORD=YokeStripeGolfer2974

  blog:
    restart: always
    image: wordpress:latest
    container_name: blog
    expose:
      - "8002"
    volumes:
      - "nginx-conf:/etc/nginx/conf.d"
      - "wordpress:/var/www/html"
    depends_on:
      - mariadb
    environment:
      - WORDPRESS_DB_HOST=mariadb:3306
      - WORDPRESS_DB_PASSWORD=wordpress
      - VIRTUAL_HOST=blog.tlg-church.com
      - LETSENCRYPT_HOST=tlg-church.com,www.tlg-church.com,mail.tlg-church.com,about.tlg-church.com,admin.tlg-church.com,announcement.tlg-church.com,app.tlg-church.com,blog.tlg-church.com,church.tlg-church.com,churches.tlg-church.com,contact.tlg-church.com,contribute.tlg-church.com,donate.tlg-church.com,m.tlg-church.com,mobile.tlg-church.com,news.tlg-church.com,people.tlg-church.com,satellites.tlg-church.com,newsletter.tlg-church.com,whichword.tlg-church.com,whatintheword.tlg-church.com,verses.tlg-church.com,status.tlg-church.com,camp.tlg-church.com,register.tlg-church.com,login.tlg-church.com,develop.tlg-church.com,git.tlg-church.com,portainer.tlg-church.com
      - LETSENCRYPT_EMAIL=tlgcweb@gmail.com

volumes:
  nginx-conf:
  nginx-vhost:
  letsencrypt-challenges:
  letsencrypt-templates:
  letsencrypt-certs:
  nginx-diffie-hellman-parameter:
  postgres-data:
  mariadb:
  wordpress:
