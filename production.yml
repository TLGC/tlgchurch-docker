version: "3"
services:
  web:
    restart: always
    build: ./web
    expose:
      - "8000"
    links:
      - postgres:postgres
      - redis:redis
    volumes:
      - web:/usr/src/app
      - static:/usr/src/app/static
    env_file: .env
    command: /usr/local/bin/gunicorn tlgc.wsgi:application -w 2 -b :8000

  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
    volumes:
      - static:/www/static
    links:
      - web:web

  postgres:
    restart: always
    image: postgres:9.6.2
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  web:
  static:
  redis-data:
  postgres-data:
