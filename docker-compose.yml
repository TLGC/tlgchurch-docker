version: "3"
services:

  nginx:
    image: nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx-conf:/etc/nginx/conf.d
      - nginx-vhost:/etc/nginx/vhost.d
      - letsencrypt-challenges:/usr/share/nginx/html
      - letsencrypt-certs:/etc/nginx/certs:ro
    labels:
        com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"

  nginx-gen:
    image: jwilder/docker-gen
    command: -notify-sighup nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    container_name: nginx-gen
    restart: unless-stopped
    volumes:
      - nginx-conf:/etc/nginx/conf.d
      - nginx-vhost:/etc/nginx/vhost.d
      - letsencrypt-challenges:/usr/share/nginx/html
      - letsencrypt-certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - letsencrypt-templates:/etc/docker-gen/templates:ro

  nginx-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-letsencrypt
    restart: unless-stopped
    volumes:
      - nginx-conf:/etc/nginx/conf.d
      - nginx-vhost:/etc/nginx/vhost.d
      - letsencrypt-challenges:/usr/share/nginx/html
      - letsencrypt-certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      ACME_CA_URI: "https://acme-staging.api.letsencrypt.org/directory"
      NGINX_DOCKER_GEN_CONTAINER: "nginx-gen"
      NGINX_PROXY_CONTAINER: "nginx"
      DEBUG: "true"

  postgres:
    image: postgres:9.6.4
    container_name: postgres
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - "5432"
    environment:
      - VIRTUAL_PORT=5432

  web:
    restart: unless-stopped
    build: ./web
    container_name: web
    expose:
      - "8000"
    volumes:
      - nginx-conf:/etc/nginx/conf.d
      - ./web:/usr/src/app
    env_file: .dev
    command: /usr/local/bin/gunicorn tlgc.wsgi:application -w 2 -b :8000

volumes:
  nginx-conf:
  nginx-vhost:
  letsencrypt-certs:
  letsencrypt-templates:
  letsencrypt-challenges:
  postgres-data:

networks:
  default:
    external:
      name: nginx-proxy
